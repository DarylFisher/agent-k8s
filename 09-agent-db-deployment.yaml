---
apiVersion: v1
kind: Service
metadata:
  name: agent-db-service
  namespace: agent-scheduler
  labels:
    app: agent-db-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: agent-db-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-db-api
  namespace: agent-scheduler
  labels:
    app: agent-db-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-db-api
  template:
    metadata:
      labels:
        app: agent-db-api
    spec:
      containers:
        - name: agent-db-api
          image: docker.io/library/agent-db-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            # Database Configuration
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: scheduler-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scheduler-secrets
                  key: DATABASE_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /warehouses
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /warehouses
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
